<!DOCTYPE html>
<html>
  <head>
    <title>Financial Risk Assessment</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Financial Risk Assessment</h1>
    </header>

    <main>
      <form>
        <h2>Client Information</h2>
        <div class="form-group">
          <label for="name"> Person Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="age"> Person Age:</label>
          <input type="number" id="age" name="age" required />
        </div>
        <div class="form-group">
          <label for="income">Annual Income:</label>
          <input type="number" id="income" name="income" required />
        </div>
        <div class="form-group">
            <label for="income">Person Home Ownership:</label>
            <input type="text" id="income" name="income" required />
          </div><div class="form-group">
            <label for="income">Person Employee:</label>
            <input type="text" id="income" name="income" required />
          </div><div class="form-group">
            <label for="income">Loan Intent:</label>
            <input type="text" id="income" name="income" required />
          </div><div class="form-group">
            <label for="income">Loan Grade:</label>
            <input type="number" id="income" name="income" required />
          </div><div class="form-group">
            <label for="income">Loan Amount:</label>
            <input type="number" id="income" name="income" required />
          </div><div class="form-group">
            <label for="income">Loan Intreast:</label>
            <input type="number" id="income" name="income" required />
          </div>
        </div><div class="form-group">
            <label for="text">Cb Person Default On File:</label>
            <input type="number" id="income" name="income" required />
          </div>
        </div><div class="form-group">
            <label for="text">Cb Person Default Credit His Length:</label>
            <input type="number" id="income" name="income" required />
          </div>

        <button type="submit">Assess Risk</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2023 Financial Risk Assessment</p>
    </footer>
  </body>
</html>
